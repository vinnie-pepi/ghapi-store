<div class='form-group'>
  <label>Name: {{name}}</label>
  <input class='form-control' name='name'>
</div>
<div class='form-group'>
  <label>Address: {{address}}</label>
  <input class='form-control' name='address'>
</div>
<div class='form-group'>
  <label>Open?: {{open}}</label>
  <input class='form-control' name='open' type='checkbox'>
</div>
<div class='form-group'>
  <label>Type: {{type}}</label>
  <input class='form-control' name='type' type='radio' value='store'>
  <input class='form-control' name='type' type='radio' value='school'>
  <input class='form-control' name='type' type='radio' value='hospital'>
</div>
<div class='form-group'>
  <label>Number: {{number}}</label>
  <select class='form-control' name='number'>
    <option>1</option>
    <option>2</option>
    <option>3</option>
  </select>
</div>
<div class='form-group'>
  <label>Notes: {{notes}}</label>
  <textarea class='form-control' name='notes'></textarea>
</div>
